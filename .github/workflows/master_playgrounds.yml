# Build and deploy ASP.NET Core app to Azure Web App - PlayGrounds
name: Build and deploy ASP.NET Core app

on:
  push:
    branches:
      - main        # ← skift til 'master' hvis det er jeres branch
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    env:
      PROJECT_PATH: PlayGroundController/PlayGroundController.csproj   # ← din web .csproj
      DOTNET_VERSION: 9.0.x
      PUBLISH_DIR: ${{ github.workspace }}\published

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "$env:PROJECT_PATH"

      - name: Build (Release)
        run: dotnet build "$env:PROJECT_PATH" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "$env:PROJECT_PATH" -c Release -o "$env:PUBLISH_DIR" /p:UseAppHost=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: webapp

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3E12584B09634467A10F466D772980F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CD223F1AC194D878E7EC5C036823F25 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AABF690829947BF8099E388D79B28B1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: PlayGrounds
          package: webapp                # ← deployér de publicerede filer
          # slot-name: Production        # valgfrit; standard er Production
