
name: Deploy to Azure Web App (.NET)

on:
  push:
    branches: [ "main" ]     # deploy ved push til main
  workflow_dispatch:         # så du kan køre den manuelt fra Actions

env:
  AZURE_WEBAPP_NAME: your-app-service-name      # ← SKIFT til dit Web App navn
  PROJECT_PATH: ./YourWebProject.csproj         # ← SKIFT til dit web-projekt (.csproj)
  DOTNET_VERSION: "8.0.x"
  PUBLISH_DIR: ./published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # (Valgfrit) Kør tests – slet hvis du bare vil deploye
      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"
      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore
      - name: Test
        if: ${{ hashFiles('**/*Tests*.csproj') != '' }}
        run: dotnet test --configuration Release --no-build

      - name: Publish web app
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o "${{ env.PUBLISH_DIR }}" /p:UseAppHost=false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}

      # (Valgfrit) Vis URL i job-output
      - name: App URL
        run: echo "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
